<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div class="overall">
    <div class="empty">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
    </div>
  <div class="space">
  <table>
     <tbody>
      <tr>
      <td><button class="blue" data-all-clear>C</button></td>
      <td><button class="blue" data-operation>รท</button></td>
      <td><button class="blue" data-operation="">ร</button></td>
      <td><button class="blue" data-delete>Del</button></td>
      </tr>
      <tr>
        <td><button data-number>7</button></td>
        <td><button data-number>8</button></td>
        <td><button data-number>9</button></td>
        <td><button data-operation class="blue">-</button></td>
      </tr>
      <tr>
        <td><button data-number>4</button></td>
        <td><button data-number>5</button></td>
        <td><button data-number>6</button></td>
        <td><button class="blue" data-operation>+</button></td>
      </tr>
      <tr>
        <td><button data-number>1</button></td>
        <td><button data-number>2</button></td>
        <td><button data-number>3</button></td>
        <td rowspan="2"><pre> <button id="bigblue" data-equals>=</button></td>
      </tr>
      <tr>
        <td><button data-operation>%</button></td>
        <td><button data-number>0</button></td>
        <td><button data-number>.</button></td>
      </tr>
    </tbody>
    </div>
  </table>
  </div>
  <!-- Project -->
</body>
</html>
